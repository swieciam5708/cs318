<!DOCTYPE html>
<html>
    <head> <link rel="stylesheet" href="icecream.css"> </head>
    <body>
        
     <form action="https://formspree.io/swieciam5708@uwec.edu"
      method="POST"> 
         <h1> Chillax Order Form </h1>
         <label for="name">Who are you? </label>
        <input type="text" name="icecream" id="name">
              <br>
         <label for="flavor"> What flavor? </label>
             <select size="4">
              <option value="chocolate"> Chocolate </option>
              <option value="strawberry"> Strawberry </option>
              <option value="vanilla"> Vanilla </option>
              <option value="cookiedough"> Cookie Dough </option>
                 
             </select>
        
         <br>
         <label for="what"> In what? </label>
             <select size="3" >
             <option value="waffle">Waffle</option>
             <option value="sugar"> Sugar</option>
             <option value="dish"> Dish </option>
             </select>  <br>
         <label for="sprinkles"> Sprinkles? </label>
         <input type="checkbox" name="icecream" id="sprinkles"> <br>
         <label for="messy"> How messy are you? </label>
         <input type="range" name="icecream" id="messy" min="0" max="3"> <br>
         <input type="submit" value="Order" id="order" >   
         
        
        
        
        </form>
    
    
    
    
    
    
    
    </body>
</html>
